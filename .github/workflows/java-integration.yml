name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Clone naming-server repo
      - name: Clone naming-server repo
        run: git clone https://github.com/Yakoti/naming-server.git

      # Make mvnw executable in naming-server
      - name: Make mvnw executable in naming-server
        run: chmod +x naming-server/mvnw

      # Build naming-server
      - name: Build naming-server
        run: |
          cd naming-server
          ./mvnw clean install

      # Run naming-server in background and save PID
      - name: Start naming-server in background
        run: |
          cd naming-server
          ./mvnw spring-boot:run &
          echo $! > ../naming-server.pid

      # Wait for naming-server to be ready
      - name: Wait for naming-server to be ready
        run: |
          until curl -s http://localhost:8761/actuator/health > /dev/null; do
            echo "Waiting for naming-server to start..."
            sleep 5
          done

      # Make mvnw executable in chat-service (repo root)
      - name: Make mvnw executable
        run: chmod +x mvnw

      # Run integration tests for chat-service
      - name: Run integration tests
        run: ./mvnw verify

      # Generate Surefire HTML report
      - name: Generate Surefire HTML report
        run: ./mvnw surefire-report:report-only

      # List generated reports for debugging
      - name: List files in target/site/
        run: ls -l target/site/

      # Zip test reports so artifact upload works reliably
      - name: Zip test reports
        run: |
          mkdir -p test-reports
          if [ -f target/site/surefire-report.html ]; then
            cp target/site/surefire-report.html test-reports/
          else
            echo "Surefire HTML report not found, skipping copy."
          fi

          if [ "$(ls -A test-reports)" ]; then
            zip -r test-reports.zip test-reports
          else
            echo "No test reports to zip."
          fi

      # Upload zipped test reports artifact
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: chat-service-test-reports
          path: test-reports.zip

      # Stop naming-server after tests
      - name: Stop naming-server
        run: |
          if [ -f naming-server.pid ]; then
            kill $(cat naming-server.pid) || echo "Failed to kill naming-server process"
          else
            echo "naming-server.pid not found, skipping kill"
          fi

