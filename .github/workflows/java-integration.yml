name: Integration Tests

on:
  push:
    branches:
      - main
      - svetlioTests
  pull_request:
    branches:
      - main
      - svetlioTests
  workflow_dispatch:


jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout chat-service repo
      - name: Checkout chat-service repo
        uses: actions/checkout@v4

      # Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Clone naming-server repo
      - name: Clone naming-server repo
        run: git clone https://github.com/Yakoti/naming-server.git

      - name: Make mvnw executable in naming-server
        run: chmod +x naming-server/mvnw

      - name: Build naming-server
        run: |
          cd naming-server
          ./mvnw clean install

      # Run naming-server in background
      - name: Start naming-server in background
        run: |
          cd naming-server
          ./mvnw spring-boot:run &
          echo $! > ../naming-server.pid

      # Wait until naming-server is ready
      - name: Wait for naming-server to be ready
        run: |
          until curl -s http://localhost:8761/actuator/health > /dev/null; do
            echo "Waiting for naming-server to start..."
            sleep 5
          done

      # Make mvnw executable in chat-service
      - name: Make mvnw executable in chat-service
        run: chmod +x ./mvnw

      # Run integration tests for chat-service
      - name: Run integration tests for chat-service
        run: ./mvnw verify

      # Generate Surefire HTML report (needs plugin in pom.xml)
      - name: Generate Surefire HTML report
        run: ./mvnw surefire-report:report-only

      # Zip and collect test reports
      - name: Zip test reports
        run: |
          mkdir -p test-reports
          if [ -f target/site/surefire-report.html ]; then
            cp target/site/surefire-report.html test-reports/
          fi
          if [ -d target/surefire-reports ]; then
            cp -r target/surefire-reports test-reports/
          fi
          zip -r test-reports.zip test-reports

      # Upload test reports as artifact
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: chat-service-test-reports
          path: test-reports.zip

      # Stop naming-server
      - name: Stop naming-server
        run: |
          if [ -f naming-server.pid ]; then
            kill $(cat naming-server.pid) || echo "Failed to kill naming-server process"
          else
            echo "naming-server.pid not found, skipping kill"
          fi
